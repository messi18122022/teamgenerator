<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teamgenerator</title>
    <style>
        body.dark-mode {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
            position: relative;
        }

        body.light-mode {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #000000;
            position: relative;
        }

        h1.dark-mode {
            color: #ffffff;
        }

        h1.light-mode {
            color: #000000;
        }

        table.dark-mode {
            border-collapse: collapse;
            width: auto;
            background-color: #1e1e1e;
        }

        table.light-mode {
            border-collapse: collapse;
            width: auto;
            background-color: #f9f9f9;
        }

        th.dark-mode, td.dark-mode {
            border: 1px solid #333;
            padding: 6px 12px;
            text-align: left;
            white-space: nowrap;
            color: #e0e0e0;
        }

        th.light-mode, td.light-mode {
            border: 1px solid #ccc;
            padding: 6px 12px;
            text-align: left;
            white-space: nowrap;
            color: #000000;
        }

        th.dark-mode {
            background-color: #2a2a2a;
        }

        th.light-mode {
            background-color: #e0e0e0;
        }

        tr.dark-mode:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr.dark-mode:nth-child(odd) {
            background-color: #1e1e1e;
        }

        tr.light-mode:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr.light-mode:nth-child(odd) {
            background-color: #ffffff;
        }

        #status.dark-mode {
            margin-top: 5px;
            color: #b0b0b0;
        }

        #status.light-mode {
            margin-top: 5px;
            color: #505050;
        }

        tr.abwesend {
            opacity: 0.2;
        }

        th.anwesend-spalte.dark-mode,
        td.anwesend-spalte.dark-mode {
            width: auto;
            text-align: center;
        }

        th.anwesend-spalte.light-mode,
        td.anwesend-spalte.light-mode {
            width: auto;
            text-align: center;
        }

        td.anwesend-spalte.dark-mode {
            padding-left: 18px;
            padding-right: 18px;
            cursor: pointer;
            background-color: #1e1e1e;
        }

        td.anwesend-spalte.light-mode {
            padding-left: 18px;
            padding-right: 18px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        td.anwesend-spalte.dark-mode input[type="checkbox"] {
            transform: scaleX(1.6);
            cursor: pointer;
        }

        td.anwesend-spalte.light-mode input[type="checkbox"] {
            transform: scaleX(1.6);
            cursor: pointer;
        }

        tr.anwesend td.anwesend-spalte.dark-mode {
            background-color: #2e7d32;
        }

        tr.anwesend td.anwesend-spalte.light-mode {
            background-color: #81c784;
        }

        tr.abwesend td.anwesend-spalte.dark-mode {
            background-color: #444;
        }

        tr.abwesend td.anwesend-spalte.light-mode {
            background-color: #ccc;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
        }

        body.light-mode #darkModeToggle {
            background-color: #ddd;
            color: #000;
        }
        #toggleListe {
            margin-bottom: 10px;
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        #csvLabel {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            margin-bottom: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            user-select: none;
            border: 1px solid;
        }

        body.dark-mode #csvLabel {
            background-color: #1e1e1e;
            border-color: #444;
            color: #e0e0e0;
        }

        body.light-mode #csvLabel {
            background-color: #f2f2f2;
            border-color: #ccc;
            color: #000000;
        }

        #csvIcon {
            font-size: 18px;
        }
        .chevron {
            width: 10px;
            height: 10px;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(-45deg);
            transition: transform 0.2s ease;
            margin-left: 2px;
        }

        .chevron.offen {
            transform: rotate(45deg);
        }
    /* Animation fuer Ein- und Ausklappen der Tabelle */
    #spielerTabelle,
    #anwesendZaehler,
    #csvLabel {
        overflow: hidden;
        transition: max-height 0.35s ease, opacity 0.25s ease;
    }

    .eingeklappt {
        max-height: 0 !important;
        opacity: 0;
        pointer-events: none;
    }

    .ausgeklappt {
        max-height: 2000px;
        opacity: 1;
    }

    #einstellungenSection {
        overflow: hidden;
        transition: max-height 0.35s ease, opacity 0.25s ease;
        max-height: 2000px;
        opacity: 1;
        margin-bottom: 20px;
    }

    #einstellungenSection.eingeklappt {
        max-height: 0 !important;
        opacity: 0;
        pointer-events: none;
    }

    #einstellungenSection.ausgeklappt {
        max-height: 2000px;
        opacity: 1;
    }

    #einstellungenSection input {
        width: 80px;
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #888;
        border-radius: 4px;
        background-color: #f9f9f9;
        color: #000;
        outline: none;
        transition: background-color 0.2s, border-color 0.2s;
    }

    body.dark-mode #einstellungenSection input {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #555;
    }

    #einstellungenSection input:focus {
        border-color: #2196f3;
        background-color: #e3f2fd;
    }

    body.dark-mode #einstellungenSection input:focus {
        background-color: #2c3e50;
    }

    #einstellungenSection input.dimmed {
        opacity: 0.5;
    }
    </style>
</head>
<body class="dark-mode">

<button id="darkModeToggle">Light Mode</button>

<h1 class="dark-mode" id="titelToggle" style="cursor: pointer; user-select: none; display: flex; align-items: center; gap: 8px;">
    <span id="chevron" class="chevron geschlossen"></span>
    Spielerliste
</h1>
<label id="csvLabel">
    <span id="csvIcon">ðŸ“„</span>
    <span id="csvText">Datei auswÃ¤hlen</span>
    <input type="file" id="csvInput" accept=".csv" hidden>
</label>

<table id="spielerTabelle" class="dark-mode">
    <thead>
        <tr>
            <th class="anwesend-spalte dark-mode">Status</th>
            <th class="dark-mode">Name</th>
            <th class="dark-mode">Mannschaft</th>
            <th class="dark-mode">StÃ¤rke</th>
        </tr>
    </thead>
    <tbody>
        <!-- Spieler werden hier eingefuegt -->
    </tbody>
</table>

<p id="anwesendZaehler"><em>0 Spieler anwesend.</em></p>

<h2 id="einstellungenToggle" style="cursor: pointer; user-select: none; display: flex; align-items: center; gap: 8px;">
    <span id="chevronEinstellungen" class="chevron geschlossen"></span>
    Einstellungen
</h2>
<div id="einstellungenSection">
    <label>
        Spieler pro Team: <input type="number" id="spielerProTeam" min="1">
    </label>
    <label>
        Anzahl Teams: <input type="number" id="anzahlTeams" min="1">
    </label>
</div>

<script>
    const input = document.getElementById('csvInput');
    const tbody = document.querySelector('#spielerTabelle tbody');
    const anwesendZaehler = document.getElementById('anwesendZaehler');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const h1 = document.querySelector('h1');
    const table = document.getElementById('spielerTabelle');
    const theadThs = table.querySelectorAll('thead th');
    const anwesendZaehlerP = anwesendZaehler;
    const titelToggle = document.getElementById('titelToggle');
    const chevron = document.getElementById('chevron');
    const csvInput = document.getElementById('csvInput');
    const csvText = document.getElementById('csvText');

    // Tabelle, Zaehler und CSV-Label initial als ausgeklappt markieren
    table.classList.add('ausgeklappt');
    anwesendZaehler.classList.add('ausgeklappt');
    document.getElementById('csvLabel').classList.add('ausgeklappt');

    function setModeClasses(mode) {
        // Set body class
        body.className = mode;

        // Set h1 class
        h1.className = mode;

        // Set table class
        table.className = mode;

        // Set thead th classes
        theadThs.forEach(th => {
            if (th.classList.contains('anwesend-spalte')) {
                th.className = 'anwesend-spalte ' + mode;
            } else {
                th.className = mode;
            }
        });

        // Set tbody tr and td classes
        const rows = tbody.querySelectorAll('tr');
        rows.forEach(tr => {
            // Remove previous dark-mode/light-mode classes from tr and tds
            tr.querySelectorAll('td').forEach(td => {
                td.classList.remove('dark-mode', 'light-mode');
            });
            tr.classList.remove('dark-mode', 'light-mode');

            // Add mode classes
            tr.classList.add(mode);
            tr.querySelectorAll('td').forEach(td => {
                if (td.classList.contains('anwesend-spalte')) {
                    td.classList.add(mode);
                } else {
                    td.classList.add(mode);
                }
            });
        });

        // Set anwesendZaehler color for light mode
        if (mode === 'light-mode') {
            anwesendZaehlerP.style.color = '#000000';
        } else {
            anwesendZaehlerP.style.color = '';
        }
    }

    darkModeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
            setModeClasses('light-mode');
            darkModeToggle.textContent = 'Dark Mode';
        } else {
            setModeClasses('dark-mode');
            darkModeToggle.textContent = 'Light Mode';
        }
    });

    titelToggle.addEventListener('click', () => {
        const istEingeklappt = table.classList.contains('eingeklappt');

        if (istEingeklappt) {
            table.classList.remove('eingeklappt');
            anwesendZaehler.classList.remove('eingeklappt');
            document.getElementById('csvLabel').classList.remove('eingeklappt');

            table.classList.add('ausgeklappt');
            anwesendZaehler.classList.add('ausgeklappt');
            document.getElementById('csvLabel').classList.add('ausgeklappt');

            chevron.classList.add('offen');
        } else {
            table.classList.remove('ausgeklappt');
            anwesendZaehler.classList.remove('ausgeklappt');
            document.getElementById('csvLabel').classList.remove('ausgeklappt');

            table.classList.add('eingeklappt');
            anwesendZaehler.classList.add('eingeklappt');
            document.getElementById('csvLabel').classList.add('eingeklappt');

            chevron.classList.remove('offen');
        }
    });

    input.addEventListener('change', () => {
        const file = input.files[0];
        if (file) {
            csvText.textContent = file.name;
        }
        if (!file) return;

        if (!file.name.toLowerCase().endsWith('.csv')) {
            return;
        }

        const reader = new FileReader();

        reader.onload = event => {
            tbody.innerHTML = '';

            function updateZaehler() {
                const zeilen = tbody.querySelectorAll('tr');
                let count = 0;

                zeilen.forEach(zeile => {
                    if (zeile.classList.contains('anwesend')) {
                        count++;
                        zeile.classList.remove('abwesend');
                    } else {
                        zeile.classList.add('abwesend');
                    }
                });

                anwesendZaehler.innerHTML = '<em>' + count + ' Spieler anwesend.</em>';
            }

            const text = event.target.result.trim();
            const zeilen = text.split('\n');

            // Kopfzeile entfernen
            zeilen.shift();

            zeilen.forEach(zeile => {
                const spalten = zeile.split(',');
                if (spalten.length < 4) return;

                const name = spalten[0].trim();
                const staerke = spalten[2].trim();
                const mannschaft = spalten[3].trim();

                const tr = document.createElement('tr');

                tr.classList.add('anwesend');
                tr.classList.add(body.className);

                const tdStatus = document.createElement('td');
                tdStatus.classList.add('anwesend-spalte');
                tdStatus.classList.add(body.className);

                tdStatus.addEventListener('click', () => {
                    tr.classList.toggle('anwesend');
                    updateZaehler();
                });

                tr.appendChild(tdStatus);

                [name, mannschaft, staerke].forEach(wert => {
                    const td = document.createElement('td');
                    td.textContent = wert;
                    td.classList.add(body.className);
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            updateZaehler();
        };

        reader.onerror = () => {
        };

        reader.readAsText(file);
    });

    // Einstellungen-Accordion
    const einstellungenToggle = document.getElementById('einstellungenToggle');
    const chevronEinstellungen = document.getElementById('chevronEinstellungen');
    const einstellungenSection = document.getElementById('einstellungenSection');
    const inputSpielerProTeam = document.getElementById('spielerProTeam');
    const inputAnzahlTeams = document.getElementById('anzahlTeams');

    // Einstellungen initial als ausgeklappt markieren
    einstellungenSection.classList.add('ausgeklappt');

    einstellungenToggle.addEventListener('click', () => {
        const istEingeklappt = einstellungenSection.classList.contains('eingeklappt');

        if (istEingeklappt) {
            einstellungenSection.classList.remove('eingeklappt');
            einstellungenSection.classList.add('ausgeklappt');
            chevronEinstellungen.classList.add('offen');
        } else {
            einstellungenSection.classList.remove('ausgeklappt');
            einstellungenSection.classList.add('eingeklappt');
            chevronEinstellungen.classList.remove('offen');
        }
    });

    // Logik fÃ¼r dimmen der anderen Eingabe und nur Zahlen zulassen
    inputSpielerProTeam.addEventListener('input', () => {
        // Nur Zahlen zulassen
        inputSpielerProTeam.value = inputSpielerProTeam.value.replace(/\D/g, '');

        if (inputSpielerProTeam.value) {
            inputAnzahlTeams.classList.add('dimmed');
            inputAnzahlTeams.value = '';
            inputSpielerProTeam.classList.remove('dimmed');
        } else {
            inputAnzahlTeams.classList.remove('dimmed');
        }
    });

    inputAnzahlTeams.addEventListener('input', () => {
        // Nur Zahlen zulassen
        inputAnzahlTeams.value = inputAnzahlTeams.value.replace(/\D/g, '');

        if (inputAnzahlTeams.value) {
            inputSpielerProTeam.classList.add('dimmed');
            inputSpielerProTeam.value = '';
            inputAnzahlTeams.classList.remove('dimmed');
        } else {
            inputSpielerProTeam.classList.remove('dimmed');
        }
    });
</script>

</body>
</html>
