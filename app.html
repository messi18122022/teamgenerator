<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teamgenerator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
        }

        input[type="file"] {
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        table {
            border-collapse: collapse;
            width: auto;
            background-color: #1e1e1e;
        }

        th, td {
            border: 1px solid #333;
            padding: 6px 12px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:nth-child(odd) {
            background-color: #1e1e1e;
        }

        #status {
            margin-top: 5px;
            color: #b0b0b0;
        }

        tr.abwesend {
            opacity: 0.2;
        }

        th.anwesend-spalte,
        td.anwesend-spalte {
            width: auto;
            text-align: center;
        }

        td.anwesend-spalte {
            padding-left: 18px;
            padding-right: 18px;
        }

        td.anwesend-spalte input[type="checkbox"] {
            transform: scaleX(1.6);
            cursor: pointer;
        }

        td.anwesend-spalte {
            cursor: pointer;
            background-color: #1e1e1e;
        }

        tr.anwesend td.anwesend-spalte {
            background-color: #2e7d32;
        }

        tr.abwesend td.anwesend-spalte {
            background-color: #444;
        }
    </style>
</head>
<body>

<h1>Spielerliste</h1>
<input type="file" id="csvInput" accept=".csv">
<p id="status"></p>

<table id="spielerTabelle">
    <thead>
        <tr>
            <th class="anwesend-spalte">Status</th>
            <th>Name</th>
            <th>Mannschaft</th>
            <th>Stärke</th>
        </tr>
    </thead>
    <tbody>
        <!-- Spieler werden hier eingefuegt -->
    </tbody>
</table>
<p id="anwesendZaehler"><em>0 Spieler anwesend.</em></p>

<script>
    const input = document.getElementById('csvInput');
    const status = document.getElementById('status');
    const tbody = document.querySelector('#spielerTabelle tbody');
    const anwesendZaehler = document.getElementById('anwesendZaehler');

    input.addEventListener('change', () => {
        const file = input.files[0];
        if (!file) return;

        if (!file.name.toLowerCase().endsWith('.csv')) {
            status.textContent = 'Bitte eine CSV-Datei auswählen.';
            return;
        }

        const reader = new FileReader();

        reader.onload = event => {
            tbody.innerHTML = '';

            function updateZaehler() {
                const zeilen = tbody.querySelectorAll('tr');
                let count = 0;

                zeilen.forEach(zeile => {
                    if (zeile.classList.contains('anwesend')) {
                        count++;
                        zeile.classList.remove('abwesend');
                    } else {
                        zeile.classList.add('abwesend');
                    }
                });

                anwesendZaehler.innerHTML = '<em>' + count + ' Spieler anwesend.</em>';
            }

            const text = event.target.result.trim();
            const zeilen = text.split('\n');

            // Kopfzeile entfernen
            zeilen.shift();

            zeilen.forEach(zeile => {
                const spalten = zeile.split(',');
                if (spalten.length < 4) return;

                const name = spalten[0].trim();
                const staerke = spalten[2].trim();
                const mannschaft = spalten[3].trim();

                const tr = document.createElement('tr');

                tr.classList.add('anwesend');

                const tdStatus = document.createElement('td');
                tdStatus.classList.add('anwesend-spalte');

                tdStatus.addEventListener('click', () => {
                    tr.classList.toggle('anwesend');
                    updateZaehler();
                });

                tr.appendChild(tdStatus);

                [name, mannschaft, staerke].forEach(wert => {
                    const td = document.createElement('td');
                    td.textContent = wert;
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            updateZaehler();

            status.textContent = 'Spielerliste geladen: ' + (zeilen.length) + ' Eintraege.';
        };

        reader.onerror = () => {
            status.textContent = 'Fehler beim Lesen der Datei.';
        };

        reader.readAsText(file);
    });
</script>

</body>
</html>
